<div class="row">
    <div class="col-md-7 log_img"></div>
    <div class="col-md-5">
        <div class="form">
            <h1 class="log_head">Sign Up</h1>
            <hr>
            <form #userLogin="ngForm" (ngSubmit)="registerUser()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" name="username" [(ngModel)]="registeredUser.email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" id=" exampleInputEmail1 " aria-describedby="emailHelp " name="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        placeholder="Enter Username " required>
                    <small class="text-danger" [class.d-none]="email.valid || email.untouched">Enter a valid email</small>
                </div>
                <div class="form-group ">
                    <label for="exampleInputPassword1 ">Password</label>
                    <input type="password" class="form-control " name="password" id="exampleInputPassword1 " [(ngModel)]="registeredUser.password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" placeholder="Password " name="password" minlength="6"
                        required>
                    <small class="text-danger" [class.d-none]="password.valid || password.untouched">Enter a valid password</small>
                </div>

                <button type="submit" [disabled]="userLogin.form.invalid" class="btn btn-primary ">Submit</button>
            </form>
        </div>
    </div>
</div>
